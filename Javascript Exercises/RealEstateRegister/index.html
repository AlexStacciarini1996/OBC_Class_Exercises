<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Register</title>
    <script src="asset.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <p style = "font-weight:bold;">Real Estate Registering Application</p>
    <form id = "asset-registor">
        <p> 1 - Asset type</p>
        <input type="radio" name = "type" id="house" value = "House">
        <label for="house">House</label>
        <input type="radio" name = "type" id="apart" value = "Apartment">
        <label for="apart">Apartment</label>
        <br>
        <br>
        <label for="area">2 - Area: </label>
        <input type="text" name = "area">
        <br>
        <p>3 - Is it rent?</p>
        <input type="radio" name="rent" id="yes" value="Yes">
        <label for="yes">Yes</label>
        <input type="radio" name="rent" id="no" value="No">
        <label for="no">No</label>
        <br>
        <br>
        <button type="button" onclick="RegisterAsset(); ClearForm()">Submit</button>
        <br>
        <ol id = "assetlist">List of Assets</ol>
    </form>
</body>
</html>
