<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <script src = "index.js"></script>
</head>
<body>
    <form>
        <p>
            <label>Name: </label>
            <input type="text" name="first-name" onchange="SayMyFirstName(this)"/> <!-- When the value on the input is changed, the function will be called. 
    The "this" will be a reference to the input element -->
        </p>
        <p>
            <label>Last Name: </label>
            <input type="text" name="last-name" onchange = "SayMyLastName()" />
        </p>
    </form>
</body>
</html>
