<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hire Us</title>
</head>
<body>
    <header>
        <nav>
       <a href = "FirstSite.html"><img src="logo.png"> </a> | <a href = "Spaceships.html">Spaceships</a> | <a href = "HireUs.html">Hire Us</a>
        </nav>
    </header>
    <hr>
    <h3>Hire Us Now!</h3>
    <p>Leave a message to request one of our services and we will get back to you as soon as possible</p>
    <br>
    <br>
    <form>
        <label for = "name"> Name: </label>
        <input type = "text" name = "name" id = "name"> - 
        <label for = "email"> Email: </label>
        <input type = "email" name = "email" id = "email">
        <br>
        <br>
        <label for="ships">Spaceships: </label>
        <select name = "ships" id = "ships">
        <option value = "f9">Falcon 9</option> 
        <option value = "fh">Falcon Heavy</option>
        </select>
        <label for = "servicetype">Service Type: </label>
        <input name = "servicetype" id = "servicetype" type = "search" list = "service">
        <datalist id = "service">
            <option value = "Ralar as espigas"></option>
            <option value = "Passar no liquidificador"></option>
            <option value = "Acrescentar o coco e o açúcar"></option>
            <option value = "Mexer bem"></option>
        </datalist>
        <br>
        <br>
        <input type = "submit" value = "Send Message">
    </form>

</body>
</html>
